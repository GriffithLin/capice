os: linux
dist: focal
language: python
python:
- '3.9'
cache: pip
branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
before_install:
- pip install -U pip
- pip install -U pytest
- pip install pytest-cov
install:
- pip install -r requirements.txt
script:
- pytest --junitxml=results.xml --cov=. --cov-report xml
- sonar-scanner
addons:
  sonarcloud:
    organization: "molgenis"
    token:
      secure: ""
